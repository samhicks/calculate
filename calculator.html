<!DOCTYPE html>
<html lang="en-GB">

<!-- Head -->
<head>

	<!-- Meta data -->
    <meta charset="utf-8"/>

</head>

<body>

	<div class="wrap">

		<div class="grid">

			<div class="col-12">

				<!-- Calculator -->
				<form data-role="calculator">

					<fieldset>

						<legend>Are you fit, fab or foxy?</legend>

						<p>Simply tell us your high street dress and bra sizes to calculate the perfect
							Made In Preston size for you...</p>

						<!-- High street size -->
						<label for="high-street-size">High Street Dress Size</label>

						<select id="high-street-size" data-role="high-street-size">
							<option value="6">6</option>
							<option value="8">8</option>
							<option value="10">10</option>
							<option value="12">12</option>
							<option value="14">14</option>
							<option value="16">16</option>
						</select>

						<!-- Bra size -->
						<label for="bra-size">Bra Size</label>

						<span>We cater for bra sizes 26DD to 38J</span>

						<select id="bra-size" data-role="bra-size">
						</select>

						<input type="submit" class="button primary" value="Calculate my size" data-role="calculate">

						<input type="text" id="answer" value="" data-role="answer"/>

					</fieldset>

				</form>

			</div>

		</div>

	</div>


	<!-- jQuery library -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

	<!-- Calculator -->
	<script type="text/javascript" src="js/calculator.js"></script>
	<script type="text/javascript">
	    $('[data-role="calculator"]').calculator();
	</script>

</body>

</html>
